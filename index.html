<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors!</title>
    <script src="./script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row"><h1>Rock, paper, scissors!</h1></div>
      <hr />
      <div class="row">
        <div class="col"><b>Pick one:</b></div>
      </div>
      <div class="row">
        <div class="col">
          <button class="player-choice" id="btn-rock" data-choice="0">
            Rock
          </button>
        </div>
        <div class="col">
          <button class="player-choice" id="btn-rock" data-choice="1">
            Paper
          </button>
        </div>
        <div class="col">
          <button class="player-choice" id="btn-rock" data-choice="2">
            Scissors
          </button>
        </div>
      </div>
      <hr />
      <div id="comp-choice-row" class="row">
        <div class="col">
          <b>Computer choice:</b>
          <div id="comp-choice"></div>
        </div>
      </div>
      <div id="result-row" class="row">
        <hr />
        <div class="col">
          <div id="result"></div>
          <button id="play-again">Play again</button>
        </div>
      </div>
    </div>
  </body>
</html>
